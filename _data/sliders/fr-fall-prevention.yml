- title: Salon et couloirs
  bg: living-room.jpg
  text: <ul><li>Gardez les couloirs d&eacute;gag&eacute;s, en ordre et libres d&rsquo;obstacles. &Eacute;loignez les tables basses, les porte-revues et les pots de fleurs des endroits o&ugrave; le passage est tr&egrave;s fr&eacute;quent.</li><li>Sous les pieds, pensez antid&eacute;rapant. Choisissez des carreaux polis ou dont la surface est textur&eacute;e. Placez un rev&ecirc;tement antid&eacute;rapant sous tous les tapis.</li><li>Fixez les fils &eacute;lectriques pr&egrave;s du mur et assurez-vous de ne pas laisser tra&icirc;ner de rallonges.</li></ul>
  slide: 1
- title: Escaliers
  bg: stairwells-slide.jpg
  text: <ul><li>Les escaliers en bois doivent &ecirc;tre recouverts d&rsquo;un prot&egrave;ge-tapis pour faciliter I&rsquo;adh&eacute;rence. Veillez &agrave; ce que le tapis soit solidement fix&eacute; &agrave; chaque marche, sans bords qui d&eacute;passent.</li><li>&Eacute;vitez d&rsquo;accumuler des objets encombrants dans l&rsquo;escalier comme des cl&eacute;s, des livres ou des chaussures.</li><li>Veillez &agrave; ce qu&rsquo;il y ait une rampe solide et facile &agrave; agripper.</li></ul>
  slide: 2
- title: Salle de bain
  bg: washroom-slide.jpg
  text: <ul><li>Utilisez des tapis de bain antid&eacute;rapants pr&egrave;s du lavabo et de la douche pour mieux absorber les &eacute;claboussures.</li><li>Utilisez des tapis en caoutchouc ou des autocollants antid&eacute;rapants dans la baignoire.</li><li>Rangez tous vos savons, shampooings et autres produits de toilette dans un panier de douche afin qu&rsquo;ils soient facilement accessibles lorsque vous &ecirc;tes sous la douche.</li></ul>
  slide: 3
- title: '&Agrave; l&rsquo;ext&eacute;rieur' 
  bg: outdoor-slide.jpg
  text: <ul><li>Installez des lumi&egrave;res ext&eacute;rieures &agrave; toutes les entr&eacute;es de votre maison et veillez &agrave; ce que l&rsquo;&eacute;clairage soit assez puissant pour bien voir la nuit.</li><li>Assurez-vous que les rampes de vos escaliers avant et arri&egrave;re ainsi que les marches elles-m&ecirc;mes sont solides et en bon &eacute;tat.</li><li>Pendant les mois d&rsquo;hiver, assurez-vous que la voie d&rsquo;acc&egrave;s &agrave; la maison et les entr&eacute;es sont d&eacute;neig&eacute;es et sal&eacute;es. Les personnes &acirc;g&eacute;es et celles &agrave; mobilit&eacute; r&eacute;duite devraient envisager de faire appel &agrave; un service de d&eacute;neigement.</li></ul>
  slide: 4
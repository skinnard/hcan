  - title: Facteurs de risque <span class="underline">modifiables</span><i class="fas fa-circle hb-pink hb-period"></i>
    section: section-2
    subtitle: Certains facteurs de risque sont incontr&ocirc;lables. Par contre, certains changements de mode de vie peuvent aider &agrave; r&eacute;duire vos&nbsp;risques.
    subsection:
    - title: Autres facteurs de risque modifiables
      points:
      - Faible indice de masse corporelle (IMC)
      - Troubles alimentaires (p. ex. anorexie et boulimie)
      - D&eacute;ficit en &oelig;strog&egrave;ne
      - Activit&eacute; physique insuffisante

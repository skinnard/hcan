icon-section:
  - title: Facteurs de risque <span class="underline">non modifiables</span><i class="fas fa-circle hb-pink hb-period"></i>
    subtitle: Bien que vous ne puissiez pas modifier certains facteurs de risque, il est important de les conna&icirc;tre. Si vous d&eacute;couvrez que vous pr&eacute;sentez un risque, parlez &agrave; votre m&eacute;decin des mesures que vous pouvez prendre pour att&eacute;nuer la perte min&eacute;rale osseuse.
    section: section-1
    subsection:
    - title: Facteurs de risque secondaires
      subtitle: 'Les facteurs de risque secondaires comprennent les affections et les m&eacute;dicaments qui peuvent affaiblir les os et nuire &agrave; l&rsquo;&eacute;quilibre d&rsquo;une personne (ce qui augmente son risque de fracture). Ces facteurs de risque secondaires comprennent&nbsp;:'
      accordion:
      - title: Affections m&eacute;dicales
        content: 
          - <li>Asthme</li>
          - <li>Troubles endocriniens</li>
          - <li>Probl&egrave;mes gastro-intestinaux (p. ex. maladie de Crohn)</li>
          - <li>Troubles/cancers h&eacute;matologiques</li>
          - <li>Hyst&eacute;rectomie si elle est accompagn&eacute;e de l&rsquo;ablation des ovaires</li>
          - <li>S&eacute;dentarit&eacute;</li>
          - <li>Polyarthrite rhumato&iuml;de</li>
          - <li>&Eacute;tats hypogonadiques</li>
      - title: Traitements m&eacute;dicaux
        content: 
          - <li>Antiacides</li>
          - <li>Inhibiteurs de l&rsquo;aromatase</li>
          - <li>Certains anticonvulsivants</li>
          - <li>Certains anti&eacute;pileptiques</li>
          - <li>Certains antipsychotiques</li>
          - <li>Certains immunosuppresseurs (calmoduline/inhibiteurs de la calcineurine phosphatase)
          - <li>Certaines hormones st&eacute;ro&iuml;diennes (ac&eacute;tate de m&eacute;droxyprogest&eacute;rone, agonistes de l&rsquo;hormone de lib&eacute;ration de la lut&eacute;inostimuline)</li>
          - <li>Glucocorticost&eacute;ro&iuml;des</li>
          - <li>Lithium</li>
          - <li>M&eacute;thotrexate</li>
          - <li>Inhibiteurs de la pompe &agrave; protons</li>
          - <li>Traitement par une hormone thyro&iuml;dienne (L-thyroxine)</li>

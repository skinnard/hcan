  - title: Risk Factors You <span class="underline">Can Control</span><i class="fas fa-circle hb-pink hb-period"></i>
    section: section-2
    subtitle: While some risk factors are uncontrollable, certain risks can be reduced through various lifestyle changes.
    subsection:
    - title: Other Modifiable Risk Factors
      points:
      - Low body mass index (BMI)
      - Eating disorders (e.g. anorexia nervosa and bulimia)
      - Oestrogen deficiency
      - Lack of exercise

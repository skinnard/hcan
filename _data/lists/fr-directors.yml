- title: Dre Elaine Jolly, OC, MD, FRCP(C), Directrice m&eacute;dicale, Women&apos;s Health Program, L&rsquo;H&ocirc;pital d&rsquo;Ottawa Fondatrice et pr&eacute;sidente <span>Ottawa, Ontario</span>
  content: La Dre Jolly a &eacute;t&eacute; un leader dans la communaut&eacute; et une d&eacute;fenseure d&eacute;vou&eacute;e de la sant&eacute; des femmes. En qualit&eacute; d&rsquo;&eacute;ducatrice, elle a &eacute;t&eacute; reconnue par l&rsquo;Universit&eacute; d&rsquo;Ottawa, elle a re&ccedil;u le Prix d&rsquo;excellence en &eacute;ducation, elle a donn&eacute; plus de 450 pr&eacute;sentations scientifiques &agrave; ses pairs et aux m&eacute;decins de tout niveau, et elle a &eacute;t&eacute; nomm&eacute;e Officier de l&rsquo;Ordre du Canada en reconnaissance de ses r&eacute;alisations dans le domaine de la sant&eacute; des femmes. Elle dirige un programme de recherche clinique ax&eacute; sur la m&eacute;nopause, les hormonoth&eacute;rapies, l&rsquo;ost&eacute;oporose, les saignements ut&eacute;rins et les fibromes. Elle est aussi une d&eacute;fenseure d&eacute;vou&eacute;e du r&ocirc;le essentiel du personnel infirmier dans les soins aux patients et elle appuie avec vigueur la recherche en sciences infirmi&egrave;res sur la sant&eacute; des femmes.

- title: Dr Chui Kin Yuen, MD, FRCP(C), FACOG, MBA Fondateur et directeur g&eacute;n&eacute;ral <span>Winnipeg, Manitoba</span>
  content: Le Dr Chui Kin Yuen est un associ&eacute; du Coll&egrave;ge royal des m&eacute;decins et chirurgiens du Canada (FRCPC) et d&eacute;tenteur d&rsquo;un certificat de sp&eacute;cialiste de l&rsquo;American Fellowship in Obstetrics and Gynecology (FACOG). Il est aussi densitom&eacute;triste clinicien agr&eacute;&eacute;. Le Dr Yuen si&egrave;ge actuellement au Conseil consultatif scientifique d&rsquo;Ost&eacute;oporose Canada et est membre fondateur et tr&eacute;sorier de la Western Osteoporosis Alliance.

- title: Dre Christine Derzko, MD, FRCP(C) Fondatrice et tr&eacute;sori&egrave;re <span>Toronto, Ontario</span>
  content: La Dre Christine Derzko est membre du Bone and Mineral Group de la University of Toronto et du Conseil consultatif scientifique d&rsquo;Ost&eacute;oporose Canada. Deux de ses principaux int&eacute;r&ecirc;ts en recherche sont la m&eacute;nopause et l&rsquo;ost&eacute;oporose. Elle a &eacute;t&eacute; membre, auteure, copr&eacute;sidente et r&eacute;dactrice en chef de plusieurs comit&eacute;s de consensus et de d&eacute;veloppement de lignes directrices, y compris la Conf&eacute;rence canadienne de consensus sur la m&eacute;nopause et l&rsquo;ost&eacute;oporose de la SOGC (1998 et 2001); le Consensus Committee to Determine the Level of Evidence Required for Regulatory Approval of New Hormonal Therapies for the Adjuvant Treatment of Early Breast Cancer in Canada (2003); et le National Consensus Guidelines for the Obstetrical and Gynecological Management of Women with Inherited Bleeding Disorders (2005).

- title: Dr David Kendler, MD, FRCP(C), ABIM Fondateur et directeur g&eacute;n&eacute;ral adjoint <span>Vancouver, British Columbia</span>
  content: Le Dr David Kendler est directeur du Prohealth Clinical Research Centre et du programme sur l&rsquo;ost&eacute;oporose au Providence Health Care &agrave; Vancouver en Colombie-Britannique. Il si&egrave;ge au Conseil consultatif scientifique d&rsquo;Ost&egrave;oporose Canada, est conseiller m&eacute;dical pour la Fondation canadienne de la thyro&iuml;de et pr&eacute;side la Western Osteoporosis Alliance. Il a en outre d&eacute;j&agrave; &eacute;t&eacute; pr&eacute;sident de la International Society for Clinical Densitometry. Le Dr Kendler a publi&eacute; et pr&eacute;sent&eacute; des recherches sur les traitements de l&rsquo;ost&eacute;oporose, les technologies d&rsquo;&eacute;valuation du risque d&rsquo;ost&eacute;oporose et les maladies thyro&iuml;diennes auto-immunes.

- title: Dr Brent Kvern, MD, CFPC, FCFP Membre <span>Winnipeg, Manitoba</span>
  content: Le Dr Kvern est un m&eacute;decin de famille qui pr&eacute;sente un int&eacute;r&ecirc;t particulier dans la formation m&eacute;dicale continue (FMC). Il a d&eacute;j&agrave; occup&eacute; le poste de doyen associ&eacute; de la FMC de la University of Manitoba. Il a jou&eacute; un r&ocirc;le important dans l&rsquo;&eacute;laboration du projet &laquo; Quality Circle &raquo;, programme r&eacute;put&eacute; de FMC en ost&eacute;oporose au Canada.

- title: Dre Marla Shapiro, MDCM, CCFP, MHSc, FRCP(C), FCFP Secr&eacute;taire <span>Toronto, Ontario</span>
  content: La Dre Shapiro a re&ccedil;u en 2005 le Prix M&eacute;dias de la North American Menopause Society pour son travail visant &agrave; mieux comprendre la m&eacute;nopause, et elle a remport&eacute; en 2006 le Prix d&rsquo;excellence de la Soci&eacute;t&eacute; des obst&eacute;triciens et gyn&eacute;cologues du Canada/Fondation canadienne de la sant&eacute; des femmes pour son documentaire intitul&eacute; Run Your Own Race. Elle est membre de plusieurs conseils consultatifs incluant Action Cancer Ontario et le nouveau Partenariat canadien contre le cancer. La Dre Shapiro a re&ccedil;u le Prix d&rsquo;excellence du Coll&egrave;ge des m&eacute;decins de famille du Canada pour son engagement ind&eacute;fectible et son grand d&eacute;vouement &agrave; l&rsquo;&eacute;gard de la m&eacute;decine familiale.
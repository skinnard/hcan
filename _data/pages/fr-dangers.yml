- hero-text-left: <span class="hb-pink">Plus de 80&nbsp;%</span> de toutes les <span class="hb-pink">fractures</span> osseuses chez les personnes de plus de 50&nbsp;ans sont caus√©es par <span class="hb-pink">l&rsquo;ost&eacute;oporose</span>
  title-right: Cons&eacute;quences de l&rsquo;ost&eacute;oporose
  text-right: L&rsquo;ost&eacute;oporose peut avoir des r&eacute;percussions consid&eacute;rables sur la vie quotidienne. De simples gestes comme se pencher, tousser ou soulever des objets peuvent suffire &agrave; provoquer un tassement vert&eacute;bral, et entra&icirc;ner des douleurs et des d&eacute;formations qui peuvent s&rsquo;aggraver avec le temps. L&rsquo;une de ces d&eacute;formations est une courbure &eacute;vidente de la partie sup&eacute;rieure de la colonne vert&eacute;brale ou un aspect bossu (&eacute;galement appel&eacute; cyphose).

- hero-text-left: <span class="hb-pink">Aussi bien les femmes que les hommes</span> commencent &agrave; <span class="hb-pink">perdre de la masse osseuse</span> au milieu de la trentaine.
  title-right: Pr&eacute;vention de l&rsquo;ost&eacute;oporose
  text-right: L&rsquo;entretient et la fortification des os peut am&eacute;liorer vos chances de pr&eacute;venir l&rsquo;ost&eacute;oporose. Les alimentations riches en calcium et en Vitamine&nbsp;D contribuent &agrave; une meilleure sant&eacute; osseuse globale, tout comme les exercices de port de poids et de renforcement. 

- hero-text-left: <span class="hb-pink">Deux millions de Canadiens</span> sont atteints d&rsquo;ost&eacute;oporose.
  title-right: Facteurs de risque de l&rsquo;ost&eacute;oporose
  text-right: L&rsquo;ost&eacute;oporose peut toucher aussi bien les hommes que les femmes. Une femme sur trois et un homme sur cinq subiront une fracture li&eacute;e &agrave; l&rsquo;ost&eacute;oporose au cours de leur vie. Un grand nombre de personnes atteintes d&rsquo;ost&eacute;oporose pr&eacute;sentent un risque &eacute;lev&eacute; de fractures osseuses mais n&rsquo;ont pas encore re&ccedil;u de diagnostic.

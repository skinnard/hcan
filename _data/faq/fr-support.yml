faq:
- title: Les m&eacute;decins de famille ou les omnipraticiens
  content: Les m&eacute;decins de famille ou les omnipraticiens ont re&ccedil;u une formation tr&egrave;s vari&eacute;e qui englobe la m&eacute;decine interne, la gyn&eacute;cologie, l&rsquo;orthop&eacute;die et la p&eacute;diatrie. Ils accordent une importance particuli&egrave;re au suivi continu et &agrave; long terme d&rsquo;une personne ou d&rsquo;une famille. C&rsquo;est avec votre m&eacute;decin de famille que vous devriez aborder la question du risque d&rsquo;ost&eacute;oporose vous concernant.

- title: Les endocrinologues
  content: Les endocrinologues sont des m&eacute;decins traitant le syst&egrave;me endocrinien, renfermant les glandes et les hormones de l&rsquo;organisme. En plus de traiter l&rsquo;ost&eacute;oporose, les endocrinologues traitent le diab&egrave;te et les maladies de la thyro&iuml;de.

- title: Les rhumatologues
  content: Les rhumatologues sont des m&eacute;decins qui se sp&eacute;cialisent dans le diagnostic et le traitement des maladies des os, des articulations, des muscles et des tendons, y compris l&rsquo;ost&eacute;oporose et l&rsquo;arthrite.

- title: Les g&eacute;riatres
  content: Les g&eacute;riatres sont des m&eacute;decins de famille ou des internistes ayant re&ccedil;u une formation additionnelle sur le processus du vieillissement ainsi que sur les affections et les maladies fr&eacute;quentes chez les personnes &acirc;g&eacute;es.

- title: Les gyn&eacute;cologues
  content: Les gyn&eacute;cologues diagnostiquent et traitent les affections de l&rsquo;appareil reproducteur f&eacute;minin et les troubles associ&eacute;s. Pour les femmes, ceux sont souvent des m&eacute;decins de soins primaires qui suivent leur sant&eacute; reproductive dans le temps.

- title: Les internistes
  content: Les internistes ont re&ccedil;u une formation en m&eacute;decine interne. Ils diagnostiquent et traitent de nombreuses maladies. Les internistes fournissent des soins complets de longue dur&eacute;e &agrave; l&rsquo;h&ocirc;pital et en cabinet; ils d&eacute;tiennent une expertise dans de nombreux domaines et agissent souvent comme consultants aupr&egrave;s d&rsquo;autres sp&eacute;cialistes.

- title: Les chirurgiens orthop&eacute;distes
  content: Les chirurgiens orthop&eacute;distes sont des m&eacute;decins ayant re&ccedil;u une formation dans les soins des patients atteints de maladies musculosquelettiques telles que les fractures et les infections des os, ainsi que les probl&egrave;mes m&eacute;taboliques.

- title: Les physioth&eacute;rapeutes
  content: Les physioth&eacute;rapeutes sont sp&eacute;cialement form&eacute;s pour am&eacute;liorer et maintenir l&rsquo;autonomie et les capacit&eacute;s physiques, pr&eacute;venir et prendre en charge la douleur et favoriser la forme, la sant&eacute; et le mieux-&ecirc;tre. Les physioth&eacute;rapeutes analysent les effets des blessures, des maladies ou des troubles sur le mouvement et le fonctionnement. Votre physioth&eacute;rapeute vous aidera &agrave; &eacute;laborer un programme d&rsquo;exercices ax&eacute; sur la posture, la force musculaire, l&rsquo;endurance, l&rsquo;&eacute;quilibre et la pr&eacute;vention des chutes, ainsi que sur les &eacute;tirements et la souplesse.

- title: Les ergoth&eacute;rapeutes
  content: Les ergoth&eacute;rapeutes vous aideront &agrave; apprendre des m&eacute;thodes s&ucirc;res d&rsquo;ex&eacute;cution des activit&eacute;s de la vie quotidienne. Il pourra s&rsquo;agir d&rsquo;installations d&rsquo;&eacute;quipement ou de modifications apport&eacute;es au logement destin&eacute;es &agrave; vous permettre de conserver votre autonomie.

- title: Les pharmaciens
  content: Les pharmaciens sont une source fiable d&rsquo;information sur la prise en charge de l&rsquo;ost&eacute;oporose et peuvent vous aider &agrave; optimiser les bienfaits de vos m&eacute;dicaments, &agrave; limiter leurs effets secondaires et &agrave; reconna&icirc;tre les interactions entre les m&eacute;dicaments ou entre un m&eacute;dicament et la maladie. Votre pharmacien &eacute;tablira, en &eacute;troite collaboration avec votre m&eacute;decin, un plan de soins s&ucirc;r et adapt&eacute; &agrave; vos besoins. Il est avantageux de faire ex&eacute;cuter toutes vos ordonnances &agrave; la m&ecirc;me pharmacie pour veiller &agrave; ce que votre pharmacien dispose d&rsquo;un dossier complet pour assurer vos soins.

- title: Les nutritionnistes ou les di&eacute;t&eacute;tistes
  content: Les nutritionnistes ou les di&eacute;t&eacute;tistes aident les patients en leur fournissant de l&rsquo;information nutritionnelle et en r&eacute;pondant &agrave; leurs besoins di&eacute;t&eacute;tiques particuliers.

  
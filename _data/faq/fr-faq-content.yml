faq:
- title: Qu&rsquo;est-ce que l&rsquo;ost&eacute;oporose?
  link: "qu-est-ceque-l-osteoporose"
  data-url: /fr/foire-aux-questions/?title=qu-est-ceque-l-osteoporose
  content: '<p>L&rsquo;ost&eacute;oporose est une maladie qui touche vos os; elle les amincit, les affaiblit et les rend plus vuln&eacute;rables aux fractures. Les fractures ost&eacute;oporotiques les plus fr&eacute;quentes sont celles de la colonne vert&eacute;brale, de la hanche et du poignet. V&eacute;rifiez si vous pr&eacute;sentez un risque d&rsquo;ost&eacute;oporose. <a href="/fr/evaluation-du-risque-d-osteoporose/">&Eacute;valuez votre risque.</a></p>'

- title: Quelles sont les causes de l&rsquo;ost&eacute;oporose?
  link: "what-are-the-causes-of-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=what-are-the-causes-of-osteoporosis
  content: '<p>L&rsquo;ost&eacute;oporose se produit lorsque la perte de tissu osseux est plus importante que le renouvellement osseux. Les os deviennent poreux, cassants et sujets aux fractures. La masse osseuse maximale est atteinte au d&eacute;but de la vingtaine. Durant le processus du vieillissement, nos cellules osseuses commencent &agrave; dissoudre la matrice osseuse (r&eacute;sorption), alors que les nouvelles cellules osseuses y d&eacute;posent du tissu ost&eacute;o&iuml;de (formation). Ce processus est appel&eacute; remodelage.</p>'

- title: Quels sont les sympt&ocirc;mes de l&rsquo;ost&eacute;oporose?
  link: "what-are-the-symptoms-of-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=what-are-the-symptoms-of-osteoporosis
  content: '<p>L&rsquo;ost&eacute;oporose est souvent appel&eacute;e &laquo; voleuse silencieuse &raquo; parce que la perte osseuse peut se produire &agrave; votre insu, sans le moindre sympt&ocirc;me. Cette perte osseuse ne se produit pas du jour au lendemain, elle s&rsquo;&eacute;chelonne sur plusieurs ann&eacute;es. Parfois, une fracture est le premier signe que quelque chose ne va pas. Bien qu&rsquo;il n&rsquo;y ait pas de sympt&ocirc;mes apparents, certains facteurs peuvent vous exposer &agrave; un risque accru d&rsquo;ost&eacute;oporose. <a href="/fr/evaluation-du-risque-d-osteoporose/">&Eacute;valuez votre risque.</a></p>'

- title: Comment pr&eacute;venir l&rsquo;ost&eacute;oporose?
  link: "how-do-i-prevent-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=how-do-i-prevent-osteoporosis
  content: '<p>Certaines pratiques peuvent favoriser la pr&eacute;vention de l&rsquo;ost&eacute;oporose. Le maintien d&rsquo;un apport ad&eacute;quat en calcium est une &eacute;tape importante pour assurer une bonne sant&eacute; osseuse globale tout au long de la vie. Les exercices de port de poids peuvent aider &agrave; fortifier les os et &agrave; maintenir la densit&eacute; osseuse, tout comme une alimentation riche en Vitamine&nbsp;D. Informez-vous sur <a href="/fr/dangers-de-l-osteoporose/prevention-de-l-osteoporose/">la pr&eacute;vention de l&rsquo;ost&eacute;oporose</a>.</p>'

- title: Comment traiter l&rsquo;ost&eacute;oporose?
  link: "how-do-you-treat-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=how-do-you-treat-osteoporosis
  content: '<p>De plus en plus de <a href="/fr/traitement-de-l-osteoporose/">m&eacute;dicaments</a> sont offerts pour le traitement de l&rsquo;ost&eacute;oporose. Il est important de <a href="/fr/consultez-votre-medecin/">consulter votre m&eacute;decin</a> pour conna&icirc;tre le traitement qui vous convient.</p>'

- title: Est-il possible d&rsquo;inverser le processus ost&eacute;oporotique? 
  link: "can-osteoporosis-be-reversed"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=can-osteoporosis-be-reversed
  content: '<p>L&rsquo;ost&eacute;oporose est incurable, mais un traitement appropri&eacute; peut contribuer &agrave; prot&eacute;ger et &agrave; renforcer vos os. Informez-vous sur les options <a href="/fr/traitement-de-l-osteoporose/">th&eacute;rapeutiques</a> offertes. </p>'

- title: Comment augmenter la densit&eacute; osseuse?
  link: "how-to-increase-bone-density"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=how-to-increase-bone-density
  content: '<p>Il existe plusieurs fa&ccedil;ons d&rsquo;augmenter la densit&eacute; osseuse&nbsp;:</p><ol><li>Consommer des aliments riches en <a href="/fr/vivre-avec-l-osteoporose/nutrition/">calcium</a></li><li>Augmenter lâ€™apport en <a href="/fr/vivre-avec-l-osteoporose/nutrition/">Vitamine&nbsp;D</a></li><li>Effectuer des <a href="/fr/vivre-avec-l-osteoporose/activite-physique/">exercices</a> de port de poids, de renforcement, de flexibilit&eacute; et d&rsquo;&eacute;quilibre</li><li>&Eacute;viter <a href="/fr/dangers-de-l-osteoporose/facteurs-de-risque-osteoporose/">de fumer</a> et de <a href="/fr/dangers-de-l-osteoporose/facteurs-de-risque-osteoporose/">consommer de l&rsquo;alcool</a></a></li><li>&Eacute;viter les r&eacute;gimes &agrave; <a href="/fr/dangers-de-l-osteoporose/facteurs-de-risque-osteoporose/">tr&egrave;s faibles calories</a></li></ol>'

- title: Combien de calcium par jour dois-je consommer?
  link: "how-much-calcium-per-day-should-i-consume"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=how-much-calcium-per-day-should-i-consume
  content: '<p>Ost&eacute;oporose Canada recommande les apports suivants de calcium total&nbsp;:</p><table class="hb-table" style="width:100%"><tr><th align="left">&Acirc;ge</th><th align="right">Apport quotidien en calcium</th></tr><tr><td>4-8</td><td>1000mg</td></tr><tr><td>9-18</td><td>1300mg</td></tr><tr><td>19-50</td><td>1000mg</td></tr><tr><td>50 ans et +</td><td>1200mg</td></tr><tr><td>Femmes enceintes ou qui allaitent</td><td>1000mg</td></tr></table>'

- title: Pourquoi la Vitamine&nbsp;D et le calcium sont-ils si importants?
  link: "why-are-vitamin-d-and-calcium-so-important"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=why-are-vitamin-d-and-calcium-so-important
  content: '<p>Le calcium aide les os et les dents &agrave; rester solides. Presque toutes les cellules de l&rsquo;organisme en ont &eacute;galement besoin pour assurer leur bon fonctionnement. Le maintien d&rsquo;un apport ad&eacute;quat en calcium est une &eacute;tape importante pour assurer une bonne sant&eacute; des os tout au long de la vie. L&rsquo;objectif principal d&rsquo;une alimentation riche en calcium est de maintenir un apport ad&eacute;quat afin que notre organisme n&rsquo;ait pas &agrave; puiser dans la r&eacute;serve de calcium des os.</p><p>La Vitamine&nbsp;D aide l&rsquo;organisme &agrave; absorber et &agrave; mettre en r&eacute;serve le calcium d&rsquo;origine alimentaire. Notre organisme peut produire de la Vitamine&nbsp;D lorsque nous sommes expos&eacute;s &agrave; la lumi&egrave;re du soleil.</p><p>Informez-vous sur le calcium et la <a href="/fr/vivre-avec-l-osteoporose/nutrition/">vitamine&nbsp;D</a>.</p>'

- title: Quelle est la diff&eacute;rence entre l&rsquo;ost&eacute;oporose et l&rsquo;ost&eacute;op&eacute;nie?
  link: "what-is-the-difference-between-osteoporosis-and-osteopenia"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=what-is-the-difference-between-osteoporosis-and-osteopenia
  content: '<p>L&rsquo;ost&eacute;op&eacute;nie (d&eacute;sormais appel&eacute;e &laquo; faible masse osseuse &raquo;) et l&rsquo;ost&eacute;oporose se distinguent par la quantit&eacute; d&rsquo;os perdue. Votre m&eacute;decin peut avoir mentionn&eacute; votre densit&eacute; min&eacute;rale osseuse (DMO) en faisant r&eacute;f&eacute;rence &agrave; votre &laquo; score T &raquo;, qui est en fait une mesure comparative entre votre DMO et celle d&rsquo;un jeune adulte en bonne sant&eacute;. Votre score de densit&eacute; osseuse n&rsquo;est que l&rsquo;un des facteurs utilis&eacute;s pour &eacute;valuer votre risque de fractures.</p><p>L&rsquo;ost&eacute;op&eacute;nie (faible masse osseuse) est d&eacute;finie par un score T compris entre -1,0 et -2,5. L&rsquo;ost&eacute;oporose est d&eacute;finie par un score T inf&eacute;rieur &agrave; -2,5.</p>'

- title: Quelle est la diff&eacute;rence entre l&rsquo;ost&eacute;oporose et l&rsquo;arthrose?
  link: "what-is-the-difference-between-osteoporosis-and-osteoarthritis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=what-is-the-difference-between-osteoporosis-and-osteoarthritis
  content: '<p>On confond souvent ost&eacute;oporose et arthrose. Un moyen simple de retenir la diff&eacute;rence entre les deux est de se rappeler que l&rsquo;ost&eacute;oporose est une maladie des os, alors que l&rsquo;arthrose est une maladie qui touche les articulations et les tissus environnants.</p>'

- title: Si ma m&egrave;re &eacute;tait atteinte d&rsquo;ost&eacute;oporose, devrais-je m&rsquo;inqui&eacute;ter?
  link: "if-my-mother-had-osteoporosis-should-i-worry"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=if-my-mother-had-osteoporosis-should-i-worry
  content: '<p>Si votre m&amp;egrave;re a d&amp;eacute;j&amp;agrave; subi une fracture ost&amp;eacute;oporotique, surtout de la hanche, on consid&amp;egrave;re qu&amp;rsquo;il s&amp;rsquo;agit d&amp;rsquo;un facteur de risque majeur d&amp;rsquo;ost&amp;eacute;oporose.</p><p>De plus, les ant&eacute;c&eacute;dents familiaux de fracture ost&eacute;oporotique font aussi partie des facteurs de risque d&rsquo;ost&eacute;oporose.</p><p>Si les sympt&ocirc;mes sont invisibles, certains facteurs peuvent vous exposer &agrave; un risque accru d&rsquo;ost&eacute;oporose. <a href="/fr/evaluation-du-risque-d-osteoporose/">&Eacute;valuez votre risque.</a></p>'

- title: Que puis-je faire pour pr&eacute;venir les chutes?
  link: "what-can-i-do-to-prevent-falls"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=what-can-i-do-to-prevent-falls
  content: '<p>L&rsquo;activit&eacute; physique est non seulement bonne pour vos os, mais elle am&eacute;liore aussi votre coordination et votre &eacute;quilibre ce qui, en retour, peut aider &agrave; r&eacute;duire le risque de chute.</p><p>Ce que vous pouvez &eacute;galement faire pour pr&eacute;venir les chutes&nbsp;:</p><ul><li>Veillez &agrave; ce que votre maison soit bien &eacute;clair&eacute;e pour que vous puissiez voir o&ugrave; vous allez en tout temps.</li><li>Passez des examens de la vue tous les ans chez un optom&eacute;triste.</li><li>Limitez les dangers possibles &agrave; la maison.</li><li>Utilisez une aide &agrave; la marche au besoin pour garder l&rsquo;&eacute;quilibre.</li><li>Envisagez l&rsquo;installation de rampes dans l&rsquo;escalier et le bain, et pr&egrave;s des toilettes.</li><li>Choisissez des souliers qui maintiennent bien le pied.</li><li>Essayez de laisser les meubles &agrave; leur place habituelle, rangez les c&acirc;bles, les fils ou les objets qui tra&icirc;nent. Veillez &agrave; ce que les tapis et les carpettes soient solidement fix&eacute;s et bien &agrave; plat.</li></ul><p>Pour obtenir de l&rsquo;information encore plus utile, n&rsquo;oubliez pas de visiter notre page sur <a href="/fr/vivre-avec-l-osteoporose/prevention-des-chutes/">la pr&eacute;vention des chutes</a>.</p>'

- title: Le surpoids fait-il partie des facteurs de risque d&rsquo;ost&eacute;oporose?
  link: "is-being-overweight-one-of-the-risk-factors-for-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=is-being-overweight-one-of-the-risk-factors-for-osteoporosis
  content: '<p>Quel que soit votre poids, il est important d&rsquo;&eacute;valuer, avec votre m&eacute;decin, si vous pr&eacute;sentez des facteurs de risque d&rsquo;ost&eacute;oporose ou de fractures ost&eacute;oporotiques. Bien que les femmes dont le poids est insuffisant ou dont l&rsquo;indice de masse osseuse est faible soient expos&eacute;es &agrave; un risque plus &eacute;lev&eacute; de fractures ost&eacute;oporotiques, avoir un surpoids ne signifie pas n&eacute;cessairement que vous &ecirc;tes &agrave; l&rsquo;abri des fractures si vous souffrez d&rsquo;ost&eacute;oporose. <a href="/fr/evaluation-du-risque-d-osteoporose/">&Eacute;valuez votre risque</a> pour d&eacute;terminer si vous pr&eacute;sentez un risque d&rsquo;ost&eacute;oporose.</p>'

- title: Dois-je consulter un sp&eacute;cialiste?
  link: "should-i-be-seeing-a-specialist"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=should-i-be-seeing-a-specialist
  content: '<p>Avant d&rsquo;essayer de consulter un sp&eacute;cialiste, vous devez d&rsquo;abord parler &agrave; <a href="/fr/consultez-votre-medecin/">votre m&eacute;decin</a> de famille de vos pr&eacute;occupations concernant votre sant&eacute; osseuse. Votre m&eacute;decin vous recommandera de voir un sp&eacute;cialiste s&rsquo;il juge que cela est n&eacute;cessaire, par exemple, en pr&eacute;sence d&rsquo;une ost&eacute;oporose plus s&eacute;v&egrave;re ou d&rsquo;autres affections pouvant causer une perte osseuse. Les sp&eacute;cialistes chez qui vous pourriez &ecirc;tre orient&eacute; sont&nbsp;: des endocrinologues, des internistes, des rhumatologues ou des g&eacute;riatres.</p>'

- title: L&rsquo;ost&eacute;oporose peut-elle &ecirc;tre gu&eacute;rie?
  link: "is-there-a-cure-for-osteoporosis"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=is-there-a-cure-for-osteoporosis
  content: '<p>&Agrave; l&rsquo;heure actuelle, l&rsquo;ost&eacute;oporose est incurable. Discutez avec votre <a href="/fr/consultez-votre-medecin/">m&eacute;decin</a> des options th&eacute;rapeutiques appropri&eacute;es et des m&eacute;dicaments contre l&rsquo;ost&eacute;oporose pour aider &agrave; pr&eacute;venir les fractures et les autres risques associ&eacute;s &agrave; l&rsquo;ost&eacute;oporose. Informez-vous sur les options <a href="/fr/traitement-de-l-osteoporose/">th&eacute;rapeutiques</a> offertes.</p>'

- title: Quels sont les aliments riches en calcium, outre les produits laitiers?
  link: "which-foods-provide-a-high-source-of-dietary-calcium-besides-milk-based-products"
  data-url: healthandbone.ca/en/osteoporosis-faqs-content/?title=which-foods-provide-a-high-source-of-dietary-calcium-besides-milk-based-products
  content: '<p>De nombreux aliments renferment <a href="/fr/vivre-avec-l-osteoporose/nutrition/">suffisamment de calcium sans &ecirc;tre des produits laitiers</a>, par exemple&nbsp;:</p><ul><li>Amandes</li><li>Bok choy</li><li>Brocoli</li><li>Chou fris&eacute;</li><li>Sardines</li></ul>'
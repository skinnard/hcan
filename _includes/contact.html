<!-- Contact Modals -->
<div id="contact" class="contact-{{ page.page - class }}">
	<div class="container grid-md">
		<div>
			<h4 class="section-heading bm-2">Contact Us</h4>
		</div>

		<div class="col-lg-12">
			<div id="formBlock">

                <!-- <form method="POST" action="https://formspree.io/glen@hcansourcing.com">
                    <input type="email" name="email" placeholder="Your email">
                    <textarea name="message" placeholder="Test Message"></textarea>
                    <button type="submit">Send Test</button>
                </form> -->

				<form id="contactForm">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="control-group form-group">
								<input
                                    type="text" 
                                    name="name" 
									class="form-control"
									placeholder="Your Name *"
									id="name"
									required
									data-validation-required-message="Please enter your name."
								/>
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group form-group">
								<input
                                    type="email" 
									class="form-control"
									placeholder="Your Email *"
									id="email"
									required
									name="_replyto"
									data-validation-required-message="Please enter your email address."
								/>
								<p class="help-block text-danger"></p>
							</div>
							<div class="control-group form-group">
								<textarea
                                    class="form-control"
                                    name="message" 
									placeholder="Your Message *"
									id="comments"
									required
                                    data-validation-required-message="Please enter a message."
								></textarea>
								<p class="help-block text-danger"></p>
							</div>
						</div>
                    </div>
                    
					<div class="button-wrapper">
                        <button class="btn btn-pink" type="submit" form="contactForm" value="Submit">Submit</button>
                    </div>
                </form>
                

			</div>
			<div id="thankyouBlock" style="display:none">
				<p>
					Thank you for getting in touch. We will get back to you as soon as
					possible.
				</p>
            </div>
            <div id="thankyouBlock" style="display:none">
                <p>
                    Thank you for getting in touch. We will get back to you as soon as
                    possible.
                </p>
            </div>
		</div>
	</div>
</div>
